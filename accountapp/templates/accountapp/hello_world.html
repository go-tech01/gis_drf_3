{% extends 'base.html' %}
{% block content %}

<body>
    <input id="input_data" type="text">
    <input value="제출" type="button" onclick="send_input()">

    <h1 id="text">Hello world 3</h1>
</body>

<script>

    function send_input() {
        axios.post('/accounts/hello_world/', {
            input_data: document.getElementById('input_data').value,
          })
          .then(function (response) {
            console.log(response);

            document.getElementById('text').innerHTML = response.data['message']; // Return text

          })
          .catch(function (error) {
            console.log(error);
          });
    }

    <!--  서버 호출  -->
    axios.get('/accounts/hello_world/')
      .then(function (response) {
        // handle success
        console.log(response);

        // 성공했을 경우 javascript 작업을 할지

        document.getElementById('text').innerHTML = response.data['message']; // Return text

      })
      .catch(function (error) {
        // handle error
        console.log(error);
      })
      .then(function () {
        // always executed
      });
</script>

{% endblock %}
