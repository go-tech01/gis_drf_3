{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="my-5" style="max-width: 500px; margin:auto;">
        <div id="alert_box"></div>
        <div class="my5"><h2>프로필수정</h2></div>
        <!-- 닉네임 -->
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input id="nickname" type="text" class="form-control">
        </div>
        <!-- 프로필사진  -->
        <div class="mb-3">
            <label for="image" class="form-label">프로필사진</label>
            <input id="image" type="file" accept="image/*" class="form-control">
        </div>
        <!-- 소개글  -->
        <div class="mb-3">
            <label for="message" class="form-label">소개글</label>
            <input id="message" type="text" class="form-control">
        </div>
        <input type="submit" class="btn btn-dark rounded-pill px-5" onclick="send_input()">
    </div>
<script src="{% static 'profileapp/js/update.js' %}"></script>
{% endblock %}
